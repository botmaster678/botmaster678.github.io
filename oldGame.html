        <div>
            <h1> Ninja Clicker </h1>
            <button onclick="incrementScore()">Click me</button>
            <h2 id="score">0</h2>
        </div>
        
        
    <script>
        var score = 0;
        const remarks = ["Click me!", "Yeah", "Faster","More"];
        function incrementScore(){
            document.getElementsByTagName("button")
            [0].innerHTML= remarks[Math.floor(Math.random()*remarks.length)];
            score++;
            document.getElementById("score").innerHTML = score;
        }
    </script>
